{% extends 'typingapp/base.html' %}
{% block content %}
<h1>Vocabulary Test</h1>
<form method="post" action="{% url 'vocab_submit' %}">
{% csrf_token %}
{% for q in questions %}
  <div class="question-box">
    <p><b>{{ forloop.counter }}. {{ q.question_text }}</b></p>

    <label>
      <input type="radio" name="question_{{ q.id }}" value="A" required>
      {{ q.option_a }}
    </label><br>

    <label>
      <input type="radio" name="question_{{ q.id }}" value="B">
      {{ q.option_b }}
    </label><br>

    <label>
      <input type="radio" name="question_{{ q.id }}" value="C">
      {{ q.option_c }}
    </label><br>

    <label>
      <input type="radio" name="question_{{ q.id }}" value="D">
      {{ q.option_d }}
    </label><br>

    <hr>
  </div>
{% endfor %}

<button type="submit">Submit</button>
</form>
{% endblock %}
